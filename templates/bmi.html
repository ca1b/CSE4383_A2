{% extends "index.html" %} {% block title %}BMI{% endblock %} {% block content %}

<form method="POST">
    <h1> Body Mass Index Calculator</h1>
    <div class="form-group">
        <label for="height1">Height</label>
        <input 
            type="number" 
            class="form-control" 
            id="height1" 
            name="height1" 
            placeholder="feet"
        />
        <input
            type="number"
            class="form-control"
            id="height2"
            name="height2"
            placeholder="inches"
        />
    </div>

    <div class="form-group">
        <label for="weight">Weight</label>
        <input 
            type="number" 
            class="form-control" 
            id="weight" 
            name="weight" 
            placeholder="lbs"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
